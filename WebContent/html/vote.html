<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>스마트폰 사용자 조사</title>
</head>
<body>
스마트폰의 사용을 조사하는 페이지 입니다.<br/>
당신이 이름과 사용하는 스마트폰의 종류를 입력하시고<br/>
제출 버튼을 눌러주세요. <br/><br/>

<form action="vote">
	이름 : <input type="text" name="name" /> <br/>
	스마트폰 종류 : 
	<input type="radio" name="phoneKind" value="아이폰">아이폰
	<input type="radio" name="phoneKind" value="겔럭시">겔럭시
	<input type="radio" name="phoneKind" value="베가">베가
	<input type="radio" name="phoneKind" value="LG폰">LG폰
	<input type="radio" name="phoneKind" value="기타">기타 <br/><br/>
	<input type="submit"  value="제출하기"/>
</form>

</body>
</html>
